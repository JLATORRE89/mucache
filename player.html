                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.language}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.uploader && (
                                                                    <tr>
                                                                        <td>Archived by:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.uploader}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.upload_date && (
                                                                    <tr>
                                                                        <td>Archived on:</td>
                                                                        <td>{formatDate(videos[currentIndex].stats.enhanced_metadata.upload_date)}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.description && (
                                                                    <tr>
                                                                        <td>Description:</td>
                                                                        <td className="text-sm max-w-md">
                                                                            {videos[currentIndex].stats.enhanced_metadata.description.length > 200 
                                                                                ? videos[currentIndex].stats.enhanced_metadata.description.substring(0, 200) + '...'
                                                                                : videos[currentIndex].stats.enhanced_metadata.description
                                                                            }
                                                                        </td>
                                                                    </tr>
                                                                )}
                                                            </>
                                                        )}
                                                        
                                                        {videos[currentIndex].stats?.created && (
                                                            <tr>
                                                                <td>Downloaded:</td>
                                                                <td>{formatDate(videos[currentIndex].stats.created)}</td>
                                                            </tr>
                                                        )}
                                                        {videos[currentIndex].stats?.size && (
                                                            <tr>
                                                                <td>File Size:</td>
                                                                <td>{formatFileSize(videos[currentIndex].stats.size)}</td>
                                                            </tr>
                                                        )}
                                                        <tr>
                                                            <td>Filename:</td>
                                                            <td>{videos[currentIndex].filename}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        )}
                                        
                                        <div className="flex flex-wrap gap-3 mt-4">
                                            <button onClick={toggleDetails} 
                                                className={`flex items-center gap-2 px-4 py-2 ${showDetails ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'} rounded transition`}>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <circle cx="12" cy="12" r="10"></circle>
                                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                                </svg>
                                                {showDetails ? 'Hide Details' : 'Show Details'}
                                            </button>
                                            
                                            <div className="flex items-center gap-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M17 2l4 4-4 4"></path><path d="M3 11v-1a4 4 0 0 1 4-4h14"></path>
                                                    <path d="M7 22l-4-4 4-4"></path><path d="M21 13v1a4 4 0 0 1-4 4H3"></path>
                                                </svg>
                                                <span>Loop</span>
                                                <label className="inline-flex items-center cursor-pointer">
                                                    <div className="relative">
                                                        <input type="checkbox" className="sr-only" checked={isLooping} onChange={() => setIsLooping(!isLooping)} />
                                                        <div className={`block w-10 h-6 rounded-full ${isLooping ? 'bg-blue-600' : 'bg-gray-300'}`}></div>
                                                        <div className={`absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform ${isLooping ? 'transform translate-x-4' : ''}`}></div>
                                                    </div>
                                                </label>
                                            </div>
                                            
                                            <div className="flex items-center gap-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M9 18V5l12-2v13"></path>
                                                    <circle cx="6" cy="18" r="3"></circle>
                                                    <circle cx="18" cy="16" r="3"></circle>
                                                </svg>
                                                <span>Continuous Play</span>
                                                <label className={`inline-flex items-center cursor-pointer ${videos.length <= 1 ? 'opacity-50' : ''}`}>
                                                    <div className="relative">
                                                        <input type="checkbox" className="sr-only" checked={isContinuous}
                                                            onChange={() => setIsContinuous(!isContinuous)} disabled={videos.length <= 1} />
                                                        <div className={`block w-10 h-6 rounded-full ${isContinuous ? 'bg-green-600' : 'bg-gray-300'}`}></div>
                                                        <div className={`absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform ${isContinuous ? 'transform translate-x-4' : ''}`}></div>
                                                    </div>
                                                </label>
                                            </div>
                                            
                                            <button onClick={toggleCitationModal} 
                                                className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                                    <polyline points="14,2 14,8 20,8"></polyline>
                                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                                    <polyline points="10,9 9,9 8,9"></polyline>
                                                </svg>
                                                Generate Citations
                                            </button>
                                            
                                            <button onClick={toggleEvidenceModal} 
                                                className="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M9 12l2 2 4-4"></path>
                                                    <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                                                    <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                                                    <path d="M13 12h1"></path>
                                                </svg>
                                                Evidence Report
                                            </button>
                                            
                                            <button onClick={playNextVideo} className="flex items-center gap-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded transition"
                                                disabled={videos.length <= 1}>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                                                    <line x1="19" y1="5" x2="19" y2="19"></line>
                                                </svg>
                                                Next
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-md p-6 h-fit">
                            {/* Search Bar */}
                            <div className="mb-6">
                                <div className="flex gap-3">
                                    <input
                                        type="text"
                                        value={searchQuery}
                                        onChange={(e) => {
                                            setSearchQuery(e.target.value);
                                            if (e.target.value.trim()) {
                                                setCurrentView('search');
                                            } else {
                                                setCurrentView('videos');
                                            }
                                        }}
                                        placeholder="Search videos and webpages..."
                                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    />
                                    {searchQuery && (
                                        <button
                                            onClick={() => {
                                                setSearchQuery('');
                                                setCurrentView('videos');
                                            }}
                                            className="px-4 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 text-base font-medium whitespace-nowrap"
                                        >
                                            Clear
                                        </button>
                                    )}
                                </div>
                            </div>

                            {/* View Tabs */}
                            {currentView !== 'search' && (
                                <div className="flex border-b mb-6">
                                    <button
                                        onClick={() => setCurrentView('videos')}
                                        className={`px-6 py-3 text-base font-medium transition-colors ${
                                            currentView === 'videos'
                                                ? 'border-b-2 border-blue-500 text-blue-600 bg-blue-50'
                                                : 'text-gray-600 hover:text-blue-500 hover:bg-gray-50'
                                        }`}
                                    >
                                        Videos ({videos.length})
                                    </button>
                                    <button
                                        onClick={() => setCurrentView('webpages')}
                                        className={`px-6 py-3 text-base font-medium transition-colors ${
                                            currentView === 'webpages'
                                                ? 'border-b-2 border-blue-500 text-blue-600 bg-blue-50'
                                                : 'text-gray-600 hover:text-blue-500 hover:bg-gray-50'
                                        }`}
                                    >
                                        Articles/Webpages ({webpages.length})
                                    </button>
                                </div>
                            )}

                            {/* Header with Title */}
                            <div className="mb-4">
                                <div className="text-xl font-semibold mb-3">
                                    {currentView === 'search' ? `Search Results` :
                                     currentView === 'videos' ? 'Videos' : 'Articles/Webpages'}
                                </div>

                                {/* Controls Row */}
                                <div className="space-y-3">
                                    {currentView === 'videos' && (
                                        <div className="flex items-center gap-2">
                                            <label className="text-sm font-medium text-gray-700 whitespace-nowrap">Filter:</label>
                                            <select
                                                value={filterSource}
                                                onChange={(e) => setFilterSource(e.target.value)}
                                                className="px-3 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 min-w-0"
                                            >
                                                <option value="all">All Videos</option>
                                                <option value="archive">Archive.org</option>
                                                <option value="cnn">CNN</option>
                                                <option value="cspan">C-SPAN</option>
                                                <option value="generic">Generic/Other</option>
                                                <option value="reddit">Reddit</option>
                                                <option value="twitter">Twitter/X</option>
                                                <option value="youtube">YouTube</option>
                                            </select>
                                        </div>
                                    )}
                                    <div className="flex items-center gap-2">
                                        <label className="text-sm font-medium text-gray-700 whitespace-nowrap">Sort:</label>
                                        <select
                                            value={sortOption}
                                            onChange={(e) => setSortOption(e.target.value)}
                                            className="px-3 py-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 min-w-0 flex-1"
                                        >
                                            <option value="date_desc">Date Added (Newest → Oldest)</option>
                                            <option value="date_asc">Date Added (Oldest → Newest)</option>
                                            <option value="title_asc">Title (A → Z)</option>
                                            <option value="title_desc">Title (Z → A)</option>
                                            <option value="platform_asc">Platform/Domain (A → Z)</option>
                                            <option value="size_asc">File Size (Smallest → Largest)</option>
                                            <option value="size_desc">File Size (Largest → Smallest)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            {/* Unified Display System */}
                            {(() => {
                                let itemsToDisplay = [];
                                let emptyMessage = "";

                                if (currentView === 'search') {
                                    itemsToDisplay = searchResults;
                                    emptyMessage = searchQuery ? "No results found" : "Enter a search term";
                                } else if (currentView === 'videos') {
                                    itemsToDisplay = filteredVideos.map(v => ({...v, type: 'video'}));
                                    emptyMessage = "No videos in playlist";
                                } else if (currentView === 'webpages') {
                                    itemsToDisplay = sortedWebpages.map(w => ({...w, type: 'webpage'}));
                                    emptyMessage = "No webpages archived";
                                }

                                if (itemsToDisplay.length === 0) {
                                    return <div className="text-gray-500">{emptyMessage}</div>;
                                }

                                return (
                                    <div className="flex flex-col gap-2 max-h-96 overflow-y-auto">
                                        {itemsToDisplay.map((item, index) => {
                                            const isVideo = item.type === 'video';
                                            const isWebpage = item.type === 'webpage';
                                            const originalVideoIndex = isVideo ? videos.findIndex(v => v.url === item.url) : -1;
                                            const isCurrentlyPlaying = isVideo && originalVideoIndex === currentIndex;

                                            return (
                                                <div
                                                    key={`${item.type}-${item.url}`}
                                                    onClick={() => isVideo && playVideo(item.filename)}
                                                    className={`p-3 rounded transition relative ${
                                                        isCurrentlyPlaying
                                                            ? 'bg-blue-100 border-l-4 border-blue-500'
                                                            : isVideo
                                                                ? 'hover:bg-gray-100 border-l-4 border-transparent cursor-pointer'
                                                                : 'hover:bg-gray-50 border-l-4 border-transparent'
                                                    }`}
                                                >
                                                    <div className="flex justify-between items-start gap-2">
                                                        <div className="flex-1 min-w-0">
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <span className={`inline-block px-2 py-1 rounded text-xs font-medium ${
                                                                    isVideo
                                                                        ? 'bg-blue-100 text-blue-800'
                                                                        : 'bg-purple-100 text-purple-800'
                                                                }`}>
                                                                    {isVideo ? (item.platform || 'Video') : (item.domain || 'Webpage')}
                                                                </span>
                                                                {/* Simulate sensitive content detection - in real implementation, this would check if item is from encrypted directory */}
                                                                {(item.filename && item.filename.includes('_encrypted_')) && (
                                                                    <span className="inline-block px-2 py-1 rounded text-xs font-medium bg-red-100 text-red-800 border border-red-200">
                                                                        🔒 Sensitive
                                                                    </span>
                                                                )}
                                                                {currentView === 'search' && (
                                                                    <span className={`inline-block px-2 py-1 rounded text-xs ${
                                                                        isVideo
                                                                            ? 'bg-gray-100 text-gray-600'
                                                                            : 'bg-orange-100 text-orange-600'
                                                                    }`}>
                                                                        {isVideo ? 'Video' : 'Article'}
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <div className="font-medium truncate mb-1">{item.title}</div>
                                                            <div className="text-sm text-gray-500 flex items-center gap-4">
                                                                <span>
                                                                    {isVideo
                                                                        ? `${(item.stats?.size_mb || 0).toFixed(1)} MB`
                                                                        : `${((item.filesize || 0) / 1024 / 1024).toFixed(1)} MB`
                                                                    }
                                                                </span>
                                                                <span>
                                                                    {formatDate(item.saved_date)}
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div className="flex flex-col gap-1">
                                                            <button
                                                                onClick={(e) => openSourceURL(item.url, e)}
                                                                className="px-2 py-1 bg-green-500 hover:bg-green-600 text-white rounded text-xs transition"
                                                            >
                                                                Source
                                                            </button>
                                                            {isWebpage && (
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        window.open(`/mucache/webpages/${encodeURIComponent(item.filename)}`, '_blank');
                                                                    }}
                                                                    className="px-2 py-1 bg-blue-500 hover:bg-blue-600 text-white rounded text-xs transition"
                                                                >
                                                                    Open
                                                                </button>
                                                            )}
                                                            <button
                                                                onClick={(e) => isVideo ? removeVideo(item.url, e) : removeWebpage(item.url, e)}
                                                                className="px-2 py-1 bg-red-500 hover:bg-red-600 text-white rounded text-xs transition"
                                                            >
                                                                Remove
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                );
                            })()}
                        </div>
                    </div>
                    
                    {/* Evidence Report Modal */}
                    {showEvidenceModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <h3 className="text-xl font-semibold mb-4">Generate Evidence Report</h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Generate a court-admissible evidence report for: <strong>{videos[currentIndex]?.title}</strong>
                                </p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Case Number</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={evidenceData.caseNumber}
                                            onChange={(e) => setEvidenceData({...evidenceData, caseNumber: e.target.value})}
                                            placeholder="e.g., CV-2024-001234"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Case Title</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={evidenceData.caseTitle}
                                            onChange={(e) => setEvidenceData({...evidenceData, caseTitle: e.target.value})}
                                            placeholder="e.g., Smith v. Jones"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Attorney/Investigator</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={evidenceData.attorney}
                                            onChange={(e) => setEvidenceData({...evidenceData, attorney: e.target.value})}
                                            placeholder="Name and credentials"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Court/Jurisdiction</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={evidenceData.court}
                                            onChange={(e) => setEvidenceData({...evidenceData, court: e.target.value})}
                                            placeholder="e.g., Superior Court of California"
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={generateEvidenceReport}
                                        className="flex-1 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition"
                                    >
                                        Generate Report
                                    </button>
                                    <button
                                        onClick={toggleEvidenceModal}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Citation Modal */}
                    {showCitationModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <h3 className="text-xl font-semibold mb-4">Generate Academic Citations</h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Generate citations in multiple formats for: <strong>{videos[currentIndex]?.title}</strong>
                                </p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Custom Title (optional)</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={citationData.customTitle}
                                            onChange={(e) => setCitationData({...citationData, customTitle: e.target.value})}
                                            placeholder="Override title if needed"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Custom Author (optional)</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={citationData.customAuthor}
                                            onChange={(e) => setCitationData({...citationData, customAuthor: e.target.value})}
                                            placeholder="Override author if needed"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Custom Date (optional)</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={citationData.customDate}
                                            onChange={(e) => setCitationData({...citationData, customDate: e.target.value})}
                                            placeholder="YYYY-MM-DD format"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Research Notes (optional)</label>
                                        <textarea
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            rows="3"
                                            value={citationData.notes}
                                            onChange={(e) => setCitationData({...citationData, notes: e.target.value})}
                                            placeholder="Additional notes for your research"
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={generateCitations}
                                        className="flex-1 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition"
                                    >
                                        Generate Citations
                                    </button>
                                    <button
                                        onClick={toggleCitationModal}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<VideoPlayer />);
    </script>
</body>
</html>
