<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mucache Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {font-family:Arial;margin:0;padding:20px}
        .legal-notice {position:fixed;bottom:0;left:0;right:0;background:rgba(0,0,0,0.8);color:white;padding:15px;
        text-align:center;z-index:1000;display:flex;justify-content:center;align-items:center;gap:20px}
        .transform.translate-x-4 {transform:translateX(1rem)}
        .transition-transform {transition-property:transform;transition-timing-function:cubic-bezier(0.4,0,0.2,1);
        transition-duration:150ms}
        .tab-active {
            border-bottom: 2px solid #3B82F6;
            color: #3B82F6;
            font-weight: 600;
        }
        .info-table {
            border-collapse: separate;
            border-spacing: 10px 5px;
            width: 100%;
        }
        .info-table td:first-child {
            font-weight: bold;
            text-align: right;
            opacity: 0.8;
            width: 100px;
        }
        .info-table td:last-child {
            text-align: left;
            word-break: break-all;
        }
        .quality-indicator {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }
        .quality-reliable { background-color: #10B981; color: white; }
        .quality-medium { background-color: #F59E0B; color: white; }
        .quality-high { background-color: #8B5CF6; color: white; }
        .ffmpeg-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 11px;
            margin-left: 4px;
        }
        .ffmpeg-available { background-color: #10B981; color: white; }
        .ffmpeg-unavailable { background-color: #EF4444; color: white; }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="legalNotice" class="legal-notice">
        <span>This software is provided as-is; users are responsible for compliance with applicable laws and rights for downloaded content. | 
        This application stores necessary data locally as required for functionality (GDPR Art. 6(1)(f)).</span>
        <button class="px-4 py-2 bg-blue-500 text-white rounded" onclick="this.parentElement.style.display='none'">OK</button>
    </div>
    <script type="text/babel">
        const VideoPlayer = () => {
            const [videos, setVideos] = React.useState([]);
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [isLooping, setIsLooping] = React.useState(false);
            const [isContinuous, setIsContinuous] = React.useState(false);
            const [status, setStatus] = React.useState('');
            const [url, setUrl] = React.useState('');
            const [activeTab, setActiveTab] = React.useState('all');
            const [showDetails, setShowDetails] = React.useState(false);
            const [showSettings, setShowSettings] = React.useState(false);
            const [showEvidenceModal, setShowEvidenceModal] = React.useState(false);
            const [showCitationModal, setShowCitationModal] = React.useState(false);
            const [evidenceData, setEvidenceData] = React.useState({
                caseNumber: '',
                caseTitle: '',
                attorney: '',
                court: ''
            });
            const [citationData, setCitationData] = React.useState({
                customTitle: '',
                customAuthor: '',
                customDate: '',
                notes: ''
            });
            const [qualitySettings, setQualitySettings] = React.useState({
                quality_preference: 'reliable',
                ffmpeg_available: false,
                options: {}
            });
            const videoRef = React.useRef(null);
            
            // Function to open the manual
            const openManual = () => {
                window.open('/manual', '_blank');
            };
            
            const openSourceURL = (url, e) => {
                e.stopPropagation();
                window.open(url, '_blank');
            };
            
            // Load quality settings
            const loadQualitySettings = async () => {
                try {
                    const response = await fetch('/quality_settings');
                    if (response.ok) {
                        const data = await response.json();
                        setQualitySettings(data);
                    }
                } catch (error) {
                    console.error('Error loading quality settings:', error);
                }
            };
            
            // Save quality preference
            const saveQualityPreference = async (preference) => {
                try {
                    const response = await fetch('/quality_settings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ quality_preference: preference })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success) {
                            setQualitySettings(prev => ({ ...prev, quality_preference: preference }));
                            setStatus(`Quality preference updated to: ${preference}`);
                            setTimeout(() => setStatus(''), 3000);
                        }
                    }
                } catch (error) {
                    console.error('Error saving quality preference:', error);
                    setStatus('Error saving quality preference');
                    setTimeout(() => setStatus(''), 3000);
                }
            };
            
            // Enhanced shutdown handling
            const sendShutdownRequest = () => {
                try {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', '/shutdown', false);
                    xhr.send();
                    return "Application shutting down...";
                } catch (e) {
                    console.error("Error during shutdown:", e);
                }
            };
            
            React.useEffect(() => {
                const heartbeatInterval = setInterval(async () => {
                    try { 
                        const response = await fetch('/heartbeat');
                        if (!response.ok) {
                            clearInterval(heartbeatInterval);
                            console.log("Heartbeat failed, server may be down");
                        }
                    } catch { 
                        clearInterval(heartbeatInterval);
                    }
                }, 5000);
                
                window.addEventListener('beforeunload', sendShutdownRequest);
                
                return () => {
                    clearInterval(heartbeatInterval);
                    window.removeEventListener('beforeunload', sendShutdownRequest);
                };
            }, []);
            
            React.useEffect(() => { 
                loadPlaylist(); 
                loadQualitySettings();
            }, []);
            
            const loadPlaylist = async () => {
                try {
                    const response = await fetch('/playlist');
                    const data = await response.json();
                    
                    const enhancedData = await Promise.all(data.map(async (video) => {
                        try {
                            const statsResponse = await fetch(`/filestats?filename=${encodeURIComponent(video.filename)}`);
                            if (statsResponse.ok) {
                                const stats = await statsResponse.json();
                                return { ...video, stats };
                            }
                        } catch (error) {
                            console.error('Error getting file stats:', error);
                        }
                        return video;
                    }));
                    
                    setVideos(enhancedData);
                } catch (error) { console.error('Error loading playlist:', error); }
            };
            
            const downloadVideo = async () => {
                if (!url) return;
                setStatus('Processing...');
                
                try {
                    const response = await fetch(`/download?url=${encodeURIComponent(url)}`);
                    
                    let data;
                    try {
                        const text = await response.text();
                        data = JSON.parse(text);
                    } catch (parseError) {
                        setStatus(`Error: ${parseError.message}`);
                        console.error("JSON Parse error:", parseError);
                        return;
                    }
                    
                    if (data.error) {
                        const errorMsg = data.details || data.error;
                        const suggestion = data.suggestion ? ` Suggestion: ${data.suggestion}` : '';
                        setStatus(`Error: ${errorMsg}${suggestion}`);
                    } else if (data.filename) {
                        setStatus(data.fromCache ? 
                            `[CACHE] Retrieved ${data.filename}` : 
                            `[NEW] Downloaded ${data.filename}`);
                            
                        await loadPlaylist();
                        setUrl('');
                        setTimeout(() => setStatus(''), 5000);
                    } else {
                        setStatus('Error: Unknown response format');
                    }
                } catch (error) {
                    setStatus(`Error: ${error.message || 'Unknown error'}`);
                }
            };
            
            const playVideo = (filename) => {
                const index = videos.findIndex(v => v.filename === filename);
                if (index !== -1) { 
                    setCurrentIndex(index); 
                    setShowDetails(false);
                }
            };
            
            const removeVideo = async (url, e) => {
                e.stopPropagation();
                try {
                    const isCurrentlyPlaying = videos.findIndex(v => v.url === url) === currentIndex;
                    
                    const response = await fetch(`/remove?url=${encodeURIComponent(url)}`, { method: 'POST' });
                    if (response.ok) {
                        await loadPlaylist();
                        
                        if (isCurrentlyPlaying) {
                            if (videos.length > 0) {
                                const newIndex = currentIndex >= videos.length ? 0 : currentIndex;
                                setCurrentIndex(newIndex);
                                if (videoRef.current) {
                                    videoRef.current.load();
                                    videoRef.current.play().catch(e => console.warn('Auto-play error:', e));
                                }
                            } else {
                                setStatus('No videos in playlist. Please download a video.');
                                if (videoRef.current) {
                                    videoRef.current.src = '';
                                    videoRef.current.load();
                                }
                            }
                        } else if (currentIndex >= videos.length && videos.length > 0) {
                            setCurrentIndex(0);
                        }
                    }
                } catch (error) {
                    console.error('Error removing video:', error);
                }
            };
            
            const handleVideoEnd = () => {
                if (isLooping) {
                    if (videoRef.current) { videoRef.current.currentTime = 0; videoRef.current.play(); }
                } else if (isContinuous && videos.length > 1) { playNextVideo(); }
            };
            
            const playNextVideo = () => {
                if (videos.length > 1) {
                    const nextIndex = (currentIndex + 1) % videos.length;
                    setCurrentIndex(nextIndex);
                    setShowDetails(false);
                }
            };
            
            React.useEffect(() => {
                if (videoRef.current) {
                    videoRef.current.load();
                    videoRef.current.play().catch(e => console.warn('Play error:', e));
                }
            }, [currentIndex]);
            
            const getVideoSource = (video) => {
                const { url, filename } = video;
                if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    return 'YouTube';
                } else if (url.includes('twitter.com') || url.includes('x.com') || filename.startsWith('X_Video_')) {
                    return 'Twitter/X';
                } else if (url.includes('archive.org')) {
                    return 'Archive.org';
                } else {
                    try {
                        const domain = new URL(url).hostname;
                        return domain.replace('www.', '');
                    } catch (e) {
                        return 'Other';
                    }
                }
            };
            
            const formatFileSize = (bytes) => {
                if (!bytes) return 'Unknown';
                if (bytes < 1024) return bytes + ' B';
                if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
                return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
            };
            
            const formatDate = (dateStr) => {
                if (!dateStr) return 'Unknown';
                try {
                    const date = new Date(dateStr);
                    return date.toLocaleString();
                } catch (e) {
                    return dateStr;
                }
            };
            
            const filteredVideos = React.useMemo(() => {
                if (activeTab === 'all') return videos;
                if (activeTab === 'youtube') {
                    return videos.filter(v => v.url.includes('youtube.com') || v.url.includes('youtu.be'));
                }
                if (activeTab === 'twitter') {
                    return videos.filter(v => v.url.includes('twitter.com') || v.url.includes('x.com') || v.filename.startsWith('X_Video_'));
                }
                if (activeTab === 'archive') {
                    return videos.filter(v => v.url.includes('archive.org'));
                }
                return videos;
            }, [videos, activeTab]);
            
            const toggleDetails = (e) => {
                e.preventDefault();
                setShowDetails(!showDetails);
            };
            
            const toggleSettings = (e) => {
                e.preventDefault();
                setShowSettings(!showSettings);
            };
            
            const toggleEvidenceModal = (e) => {
                e.preventDefault();
                setShowEvidenceModal(!showEvidenceModal);
            };
            
            const toggleCitationModal = (e) => {
                e.preventDefault();
                setShowCitationModal(!showCitationModal);
            };
            
            // Generate evidence report
            const generateEvidenceReport = async () => {
                if (!videos[currentIndex]) return;
                
                try {
                    const response = await fetch('/evidence_reports', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            video_url: videos[currentIndex].url,
                            video_filename: videos[currentIndex].filename,
                            case_info: {
                                case_number: evidenceData.caseNumber,
                                case_title: evidenceData.caseTitle,
                                attorney: evidenceData.attorney,
                                court: evidenceData.court,
                                generation_date: new Date().toISOString()
                            }
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        setStatus(`Evidence report generated: ${result.evidence_id}`);
                        setShowEvidenceModal(false);
                        // Reset form
                        setEvidenceData({
                            caseNumber: '',
                            caseTitle: '',
                            attorney: '',
                            court: ''
                        });
                    } else {
                        setStatus(`Error generating evidence report: ${result.error}`);
                    }
                } catch (error) {
                    setStatus(`Error: ${error.message}`);
                }
                setTimeout(() => setStatus(''), 5000);
            };
            
            // Generate citations
            const generateCitations = async () => {
                if (!videos[currentIndex]) return;
                
                try {
                    const response = await fetch('/citations', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            video_url: videos[currentIndex].url,
                            video_filename: videos[currentIndex].filename,
                            custom_info: {
                                title: citationData.customTitle || undefined,
                                creator: citationData.customAuthor || undefined,
                                original_date: citationData.customDate || undefined,
                                notes: citationData.notes || undefined
                            }
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        setStatus(`Citations generated and saved to file`);
                        setShowCitationModal(false);
                        // Reset form
                        setCitationData({
                            customTitle: '',
                            customAuthor: '',
                            customDate: '',
                            notes: ''
                        });
                    } else {
                        setStatus(`Error generating citations: ${result.error}`);
                    }
                } catch (error) {
                    setStatus(`Error: ${error.message}`);
                }
                setTimeout(() => setStatus(''), 5000);
            };
            
            const getQualityDisplayName = (quality) => {
                return qualitySettings.options[quality] || quality;
            };
            
            return (
                <div className="w-full max-w-6xl mx-auto pb-24">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center">
                            <div className="text-3xl font-bold">Mucache Player</div>
                            <span className={`quality-indicator quality-${qualitySettings.quality_preference}`}>
                                {qualitySettings.quality_preference.toUpperCase()}
                            </span>
                            <span className={`ffmpeg-status ${qualitySettings.ffmpeg_available ? 'ffmpeg-available' : 'ffmpeg-unavailable'}`}>
                                FFmpeg {qualitySettings.ffmpeg_available ? 'OK' : 'NO'}
                            </span>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={toggleSettings} className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">
                                Quality Settings
                            </button>
                            <button onClick={openManual} className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                                User Manual
                            </button>
                        </div>
                    </div>
                    
                    {/* Quality Settings Panel */}
                    {showSettings && (
                        <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                            <h3 className="text-xl font-semibold mb-4">Quality Settings</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {Object.entries(qualitySettings.options).map(([key, description]) => (
                                    <button
                                        key={key}
                                        onClick={() => saveQualityPreference(key)}
                                        className={`p-4 rounded-lg border-2 transition ${
                                            qualitySettings.quality_preference === key
                                                ? 'border-blue-500 bg-blue-50'
                                                : 'border-gray-200 hover:border-gray-300'
                                        } ${key === 'high' && !qualitySettings.ffmpeg_available ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}`}
                                        disabled={key === 'high' && !qualitySettings.ffmpeg_available}
                                    >
                                        <div className="font-semibold text-lg capitalize">{key}</div>
                                        <div className="text-sm text-gray-600 mt-1">{description}</div>
                                        {key === 'high' && !qualitySettings.ffmpeg_available && (
                                            <div className="text-xs text-red-500 mt-2">Requires FFmpeg installation</div>
                                        )}
                                    </button>
                                ))}
                            </div>
                            <div className="mt-4 p-3 bg-gray-100 rounded">
                                <div className="text-sm">
                                    <strong>Current:</strong> {getQualityDisplayName(qualitySettings.quality_preference)}
                                </div>
                                <div className="text-sm mt-1">
                                    <strong>FFmpeg Status:</strong> {qualitySettings.ffmpeg_available ? 'Available (high quality merging enabled)' : 'Not available (limited to pre-combined formats)'}
                                </div>
                                {!qualitySettings.ffmpeg_available && (
                                    <div className="text-xs text-blue-600 mt-2">
                                        To enable high quality downloads, install FFmpeg: <code>pip install ffmpeg-python</code> or visit <a href="https://ffmpeg.org" target="_blank" className="underline">ffmpeg.org</a>
                                    </div>
                                )}
                            </div>
                            <button onClick={toggleSettings} className="mt-4 px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition">
                                Close Settings
                            </button>
                        </div>
                    )}
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div className="md:col-span-2">
                            <div className="bg-white rounded-lg shadow-md p-4 mb-6">
                                <div className="flex flex-col md:flex-row gap-4 mb-4">
                                    <input
                                        type="text" className="flex-grow p-3 border rounded" placeholder="Enter video URL"
                                        value={url} onChange={(e) => setUrl(e.target.value)}
                                        onKeyDown={(e) => e.key === 'Enter' && downloadVideo()}
                                    />
                                    <button onClick={downloadVideo} className="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                                        Download
                                    </button>
                                </div>
                                
                                {status && (<div className="mb-4 p-2 bg-gray-100 rounded text-sm">{status}</div>)}
                                
                                {videos.length > 0 && videos[currentIndex] && (
                                    <div>
                                        <div className="text-xl font-semibold mb-2">{videos[currentIndex].title}</div>
                                        <div className="video-container relative">
                                            <video ref={videoRef} controls className="w-full rounded" onEnded={handleVideoEnd}>
                                                <source src={`/mucache/${videos[currentIndex].filename}`} type="video/mp4" />
                                                Your browser does not support the video tag.
                                            </video>
                                        </div>
                                        
                                        {showDetails && (
                                            <div className="mt-4 p-4 bg-gray-100 rounded-lg">
                                                <h3 className="text-lg font-semibold mb-2">Video Details</h3>
                                                <table className="info-table">
                                                    <tbody>
                                                        <tr>
                                                            <td>Source:</td>
                                                            <td>{getVideoSource(videos[currentIndex])}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>URL:</td>
                                                            <td>
                                                                <a 
                                                                    href={videos[currentIndex].url} 
                                                                    target="_blank" 
                                                                    rel="noopener noreferrer"
                                                                    className="text-blue-600 hover:text-blue-800 underline"
                                                                >
                                                                    {videos[currentIndex].url}
                                                                </a>
                                                            </td>
                                                        </tr>
                                                        
                                                        {/* Enhanced Archive.org metadata */}
                                                        {videos[currentIndex].stats?.enhanced_metadata && (
                                                            <>
                                                                {videos[currentIndex].stats.enhanced_metadata.creator && (
                                                                    <tr>
                                                                        <td>Creator:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.creator}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.date && (
                                                                    <tr>
                                                                        <td>Original Date:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.date}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.runtime && (
                                                                    <tr>
                                                                        <td>Runtime:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.runtime}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.original_platform && (
                                                                    <tr>
                                                                        <td>Original Platform:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.original_platform}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.original_youtube_url && (
                                                                    <tr>
                                                                        <td>Original YouTube:</td>
                                                                        <td>
                                                                            <a 
                                                                                href={videos[currentIndex].stats.enhanced_metadata.original_youtube_url} 
                                                                                target="_blank" 
                                                                                rel="noopener noreferrer"
                                                                                className="text-blue-600 hover:text-blue-800 underline"
                                                                            >
                                                                                {videos[currentIndex].stats.enhanced_metadata.original_youtube_url}
                                                                            </a>
                                                                        </td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.collection && Array.isArray(videos[currentIndex].stats.enhanced_metadata.collection) && (
                                                                    <tr>
                                                                        <td>Collection:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.collection.join(', ')}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.subject && Array.isArray(videos[currentIndex].stats.enhanced_metadata.subject) && (
                                                                    <tr>
                                                                        <td>Topics:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.subject.join(', ')}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.language && (
                                                                    <tr>
                                                                        <td>Language:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.language}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.uploader && (
                                                                    <tr>
                                                                        <td>Archived by:</td>
                                                                        <td>{videos[currentIndex].stats.enhanced_metadata.uploader}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.upload_date && (
                                                                    <tr>
                                                                        <td>Archived on:</td>
                                                                        <td>{formatDate(videos[currentIndex].stats.enhanced_metadata.upload_date)}</td>
                                                                    </tr>
                                                                )}
                                                                {videos[currentIndex].stats.enhanced_metadata.description && (
                                                                    <tr>
                                                                        <td>Description:</td>
                                                                        <td className="text-sm max-w-md">
                                                                            {videos[currentIndex].stats.enhanced_metadata.description.length > 200 
                                                                                ? videos[currentIndex].stats.enhanced_metadata.description.substring(0, 200) + '...'
                                                                                : videos[currentIndex].stats.enhanced_metadata.description
                                                                            }
                                                                        </td>
                                                                    </tr>
                                                                )}
                                                            </>
                                                        )}
                                                        
                                                        {videos[currentIndex].stats?.created && (
                                                            <tr>
                                                                <td>Downloaded:</td>
                                                                <td>{formatDate(videos[currentIndex].stats.created)}</td>
                                                            </tr>
                                                        )}
                                                        {videos[currentIndex].stats?.size && (
                                                            <tr>
                                                                <td>File Size:</td>
                                                                <td>{formatFileSize(videos[currentIndex].stats.size)}</td>
                                                            </tr>
                                                        )}
                                                        <tr>
                                                            <td>Filename:</td>
                                                            <td>{videos[currentIndex].filename}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        )}
                                        
                                        <div className="flex flex-wrap gap-3 mt-4">
                                            <button onClick={toggleDetails} 
                                                className={`flex items-center gap-2 px-4 py-2 ${showDetails ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'} rounded transition`}>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <circle cx="12" cy="12" r="10"></circle>
                                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                                </svg>
                                                {showDetails ? 'Hide Details' : 'Show Details'}
                                            </button>
                                            
                                            <div className="flex items-center gap-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M17 2l4 4-4 4"></path><path d="M3 11v-1a4 4 0 0 1 4-4h14"></path>
                                                    <path d="M7 22l-4-4 4-4"></path><path d="M21 13v1a4 4 0 0 1-4 4H3"></path>
                                                </svg>
                                                <span>Loop</span>
                                                <label className="inline-flex items-center cursor-pointer">
                                                    <div className="relative">
                                                        <input type="checkbox" className="sr-only" checked={isLooping} onChange={() => setIsLooping(!isLooping)} />
                                                        <div className={`block w-10 h-6 rounded-full ${isLooping ? 'bg-blue-600' : 'bg-gray-300'}`}></div>
                                                        <div className={`absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform ${isLooping ? 'transform translate-x-4' : ''}`}></div>
                                                    </div>
                                                </label>
                                            </div>
                                            
                                            <div className="flex items-center gap-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M9 18V5l12-2v13"></path>
                                                    <circle cx="6" cy="18" r="3"></circle>
                                                    <circle cx="18" cy="16" r="3"></circle>
                                                </svg>
                                                <span>Continuous Play</span>
                                                <label className={`inline-flex items-center cursor-pointer ${videos.length <= 1 ? 'opacity-50' : ''}`}>
                                                    <div className="relative">
                                                        <input type="checkbox" className="sr-only" checked={isContinuous}
                                                            onChange={() => setIsContinuous(!isContinuous)} disabled={videos.length <= 1} />
                                                        <div className={`block w-10 h-6 rounded-full ${isContinuous ? 'bg-green-600' : 'bg-gray-300'}`}></div>
                                                        <div className={`absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform ${isContinuous ? 'transform translate-x-4' : ''}`}></div>
                                                    </div>
                                                </label>
                                            </div>
                                            
                                            <button onClick={toggleCitationModal} 
                                                className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                                    <polyline points="14,2 14,8 20,8"></polyline>
                                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                                    <polyline points="10,9 9,9 8,9"></polyline>
                                                </svg>
                                                Generate Citations
                                            </button>
                                            
                                            <button onClick={toggleEvidenceModal} 
                                                className="flex items-center gap-2 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <path d="M9 12l2 2 4-4"></path>
                                                    <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                                                    <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                                                    <path d="M13 12h1"></path>
                                                </svg>
                                                Evidence Report
                                            </button>
                                            
                                            <button onClick={playNextVideo} className="flex items-center gap-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded transition"
                                                disabled={videos.length <= 1}>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                                                    <line x1="19" y1="5" x2="19" y2="19"></line>
                                                </svg>
                                                Next
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-md p-4 h-fit">
                            <div className="flex border-b mb-4">
                                <button 
                                    onClick={() => setActiveTab('all')}
                                    className={`px-3 py-2 text-sm ${activeTab === 'all' ? 'tab-active' : 'text-gray-600 hover:text-blue-500'}`}
                                >
                                    All Videos
                                </button>
                                <button 
                                    onClick={() => setActiveTab('youtube')}
                                    className={`px-3 py-2 text-sm ${activeTab === 'youtube' ? 'tab-active' : 'text-gray-600 hover:text-blue-500'}`}
                                >
                                    YouTube
                                </button>
                                <button 
                                    onClick={() => setActiveTab('twitter')}
                                    className={`px-3 py-2 text-sm ${activeTab === 'twitter' ? 'tab-active' : 'text-gray-600 hover:text-blue-500'}`}
                                >
                                    Twitter/X
                                </button>
                                <button 
                                    onClick={() => setActiveTab('archive')}
                                    className={`px-3 py-2 text-sm ${activeTab === 'archive' ? 'tab-active' : 'text-gray-600 hover:text-blue-500'}`}
                                >
                                    Archive.org
                                </button>
                            </div>
                            
                            <div className="text-xl font-semibold mb-4">Playlist</div>
                            {filteredVideos.length === 0 ? (
                                <div className="text-gray-500">No videos in playlist</div>
                            ) : (
                                <div className="flex flex-col gap-2 max-h-96 overflow-y-auto">
                                    {filteredVideos.map((video, index) => {
                                        const originalIndex = videos.findIndex(v => v.url === video.url);
                                        return (
                                            <div
                                                key={video.url} onClick={() => playVideo(video.filename)}
                                                className={`p-3 rounded cursor-pointer transition relative ${
                                                    originalIndex === currentIndex 
                                                        ? 'bg-blue-100 border-l-4 border-blue-500' 
                                                        : 'hover:bg-gray-100 border-l-4 border-transparent'
                                                }`}
                                            >
                                                <div className="flex justify-between items-center gap-2">
                                                    <div className="truncate">{video.title}</div>
                                                    <div className="flex flex-col gap-1">
                                                        <button onClick={(e) => openSourceURL(video.url, e)}
                                                            className="px-2 py-1 bg-green-500 hover:bg-green-600 text-white rounded text-xs transition">
                                                            Source
                                                        </button>
                                                        <button onClick={(e) => removeVideo(video.url, e)}
                                                            className="px-2 py-1 bg-red-500 hover:bg-red-600 text-white rounded text-xs transition">
                                                            Remove
                                                        </button>
                                                    </div>
                                                </div>
                                                <div className="text-xs text-gray-500 mt-1">
                                                    {getVideoSource(video)}
                                                    {video.stats?.size && `  ${formatFileSize(video.stats.size)}`}
                                                </div>
                                            </div>
                                        )
                                    })}
                                </div>
                            )}
                        </div>
                    </div>
                    
                    {/* Evidence Report Modal */}
                    {showEvidenceModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <h3 className="text-xl font-semibold mb-4">Generate Evidence Report</h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Generate a court-admissible evidence report for: <strong>{videos[currentIndex]?.title}</strong>
                                </p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Case Number</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={evidenceData.caseNumber}
                                            onChange={(e) => setEvidenceData({...evidenceData, caseNumber: e.target.value})}
                                            placeholder="e.g., CV-2024-001234"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Case Title</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={evidenceData.caseTitle}
                                            onChange={(e) => setEvidenceData({...evidenceData, caseTitle: e.target.value})}
                                            placeholder="e.g., Smith v. Jones"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Attorney/Investigator</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={evidenceData.attorney}
                                            onChange={(e) => setEvidenceData({...evidenceData, attorney: e.target.value})}
                                            placeholder="Name and credentials"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Court/Jurisdiction</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={evidenceData.court}
                                            onChange={(e) => setEvidenceData({...evidenceData, court: e.target.value})}
                                            placeholder="e.g., Superior Court of California"
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={generateEvidenceReport}
                                        className="flex-1 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition"
                                    >
                                        Generate Report
                                    </button>
                                    <button
                                        onClick={toggleEvidenceModal}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Citation Modal */}
                    {showCitationModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                <h3 className="text-xl font-semibold mb-4">Generate Academic Citations</h3>
                                <p className="text-sm text-gray-600 mb-4">
                                    Generate citations in multiple formats for: <strong>{videos[currentIndex]?.title}</strong>
                                </p>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Custom Title (optional)</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={citationData.customTitle}
                                            onChange={(e) => setCitationData({...citationData, customTitle: e.target.value})}
                                            placeholder="Override title if needed"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Custom Author (optional)</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={citationData.customAuthor}
                                            onChange={(e) => setCitationData({...citationData, customAuthor: e.target.value})}
                                            placeholder="Override author if needed"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Custom Date (optional)</label>
                                        <input
                                            type="text"
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            value={citationData.customDate}
                                            onChange={(e) => setCitationData({...citationData, customDate: e.target.value})}
                                            placeholder="YYYY-MM-DD format"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700">Research Notes (optional)</label>
                                        <textarea
                                            className="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2"
                                            rows="3"
                                            value={citationData.notes}
                                            onChange={(e) => setCitationData({...citationData, notes: e.target.value})}
                                            placeholder="Additional notes for your research"
                                        />
                                    </div>
                                </div>
                                
                                <div className="flex gap-3 mt-6">
                                    <button
                                        onClick={generateCitations}
                                        className="flex-1 bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition"
                                    >
                                        Generate Citations
                                    </button>
                                    <button
                                        onClick={toggleCitationModal}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400 transition"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<VideoPlayer />);
    </script>
</body>
</html>
